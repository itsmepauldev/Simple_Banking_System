<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[#111827] flex justify-center items-center min-h-screen">
    <div class="flex justify-center ">
        <div class="bg-[#1F2937] px-24 pt-12 pb-28 rounded-xl">
            <h3 class="font-['Poppins'] font-semibold text-white text-2xl mb-4 text-center">Simple Banking</h3>
            <div class="flex">
                <h3 class="font-['Poppins'] font-medium text-white text-lg mb-1 ">Balance: </h3>
                <h3 class="font-['Poppins'] font-medium text-white text-lg" id="balancee"> </h3>

            </div>
            <input type="text" id="input" class="bg-[#E8F0FE] rounded-md h-10 w-60 ">

            <button class="block font-['Poppins'] font-medium text-white text-sm mt-4 bg-[#1C64F2] rounded-md h-10 w-60" id="deposit" >Deposit</button>
            <button class="block font-['Poppins'] font-medium text-white text-sm mt-4 bg-[#1C64F2] rounded-md h-10 w-60" id="withdraw">Withdraw</button>

            <h3 id="with" class="block font-['Poppins'] font-medium text-white text-sm text-center mt-4" id="withdraw">
                </h1>
        </div>
</body>
<script src="SimpleBanking.js"></script>

</html>
